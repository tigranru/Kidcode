<html>
<meta name="viewport" content="initial-scale=0.5,user-scalable=no,maximum-scale=0.5,width=device-width">
<style>

	html	{width: 2048px; height: 1200px;overflow: hidden;}
	body	{margin: 0px; padding:0px;width: 2048px; height: 1200px;background-color: white}
	.bg			{position:absolute}
	.arr		{position: absolute; top: 462px; left: 142px;}
	.mail		{position: absolute; top: 0px; left: 0px;}
	.debug		{position: absolute; top: 10px;left: 10px; border: solid 1px black;font-size: 20px;background-color: white;}
</style>
<img src=bg.png class=bg id="bg">
<img src=mail.png class=mail id="mail">
<img src=arr.png class=arr id="arr">
<div class=debug id="txt"></div>
<script>
	start=true;
	sX=0;
	sY=0;
	cX=sX;
	cY=sY;
	window.ondeviceorientation = function(event) {
		alpha = event.alpha;
		beta = event.beta;
		gamma = event.gamma;
	//	document.getElementById("txt").innerHTML=alpha+", "+beta+", "+gamma;	 	
		if (start) {
			sAlpha=alpha;
			sBeta=beta;
			sGamma=gamma;
			start=false;
		} else {
			var nX=-(beta-sBeta)*4/10;
			cX=nX;
			var nY=(sGamma-gamma)*4/10;
			cY=nY;
			document.getElementById("bg").style.webkitTransform="translate("+cX+"px,"+cY+"px)";

			//document.getElementById("bg").style.left=nX+"px";
			//document.getElementById("bg").style.top=nY+"px";
		}
	 }
</script>
</html>
